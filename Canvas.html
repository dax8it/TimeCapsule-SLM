<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SketchPad-SLM - Live p5.js Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh; 
      overflow: hidden;
    }
    
    .container {
      display: grid;
      grid-template-columns: 250px 1fr 2fr;
      grid-template-rows: 60px 1fr;
      height: 100vh;
      gap: 10px;
      padding: 10px;
      position: relative;
    }
    
    .header {
      grid-column: 1 / -1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      color: white;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(45deg, #fff, #f0f8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .controls-panel {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      color: white;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      overflow-y: auto;
    }
    
    .controls-panel h3 {
      margin-bottom: 20px;
      font-size: 18px;
      color: #fff;
      text-align: center;
    }
    
    .control-group {
      margin-bottom: 20px;
    }
    
    .control-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .btn {
      width: 100%;
      padding: 12px 16px;
      margin: 8px 0;
      background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn.primary {
      background: linear-gradient(45deg, #fa709a 0%, #fee140 100%);
      box-shadow: 0 4px 15px rgba(250, 112, 154, 0.4);
    }
    
    .btn.primary:hover {
      box-shadow: 0 8px 25px rgba(250, 112, 154, 0.6);
    }
    
    .btn.secondary {
      background: linear-gradient(45deg, #a8edea 0%, #fed6e3 100%);
      color: #333;
      box-shadow: 0 4px 15px rgba(168, 237, 234, 0.4);
    }
    
    select, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: white;
      font-size: 14px;
    }
    
    select option {
      background: #333;
      color: white;
    }
    
    .editor-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      display: flex;
      flex-direction: column;
    }
    
    .editor-header {
      color: white;
      margin-bottom: 10px;
      font-weight: 600;
      text-align: center;
    }
    
    #editor { 
      flex: 1;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .canvas-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      display: flex;
      flex-direction: column;
    }
    
    .canvas-header {
      color: white;
      margin-bottom: 10px;
      font-weight: 600;
      text-align: center;
    }
    
    #canvas { 
      flex: 1;
      background: #111; 
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    
    .status-bar {
      background: rgba(0, 0, 0, 0.2);
      padding: 8px 15px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .hidden {
      display: none;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    
    /* Floating AI Panel (Cursor-style) */
    .ai-floating-panel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 400px;
      height: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.18);
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .ai-floating-panel.minimized {
      height: 60px;
      width: 300px;
    }
    
    .ai-floating-panel.hidden {
      transform: translateY(100%);
      opacity: 0;
      pointer-events: none;
    }
    
    /* AI Toggle Button (always visible) */
    .ai-toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(79, 172, 254, 0.4);
      transition: all 0.3s ease;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .ai-toggle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(79, 172, 254, 0.6);
    }
    
    .ai-toggle-btn.active {
      background: linear-gradient(45deg, #fa709a 0%, #fee140 100%);
      box-shadow: 0 4px 20px rgba(250, 112, 154, 0.4);
    }
    
    .ai-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      color: white;
      font-weight: 600;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .ai-panel-controls {
      display: flex;
      gap: 8px;
    }
    
    .panel-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s ease;
    }
    
    .panel-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .ai-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      overflow: hidden;
    }
    
    .ai-content.minimized {
      display: none;
    }
    
    .chat-history {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      min-height: 150px;
    }
    
    .ai-input-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .ai-status-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .ai-prompt-input {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      resize: vertical;
      min-height: 60px;
    }
    
    .ai-prompt-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .ai-actions {
      display: flex;
      gap: 8px;
    }
    
    .ai-btn {
      flex: 1;
      padding: 10px 16px;
      background: linear-gradient(45deg, #fa709a 0%, #fee140 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .ai-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(250, 112, 154, 0.4);
    }
    
    .ai-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .ai-btn.secondary {
      background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
    }
    
    .chat-message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .chat-message.user {
      background: rgba(79, 172, 254, 0.2);
      color: #e6f3ff;
      margin-left: 20px;
    }
    
    .chat-message.ai {
      background: rgba(250, 112, 154, 0.2);
      color: #ffe6f0;
      margin-right: 20px;
    }
    
    .chat-message.system {
      background: rgba(168, 237, 234, 0.2);
      color: #e6fffe;
      font-style: italic;
      text-align: center;
    }
    
    .message-header {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .code-preview {
      background: rgba(0, 0, 0, 0.3);
      padding: 8px;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      margin-top: 8px;
      border-left: 3px solid #4facfe;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🎨 SketchPad-SLM</h1>
      <div style="margin-left: auto; color: rgba(255,255,255,0.8);">
        Creative Coding Studio with AI Integration
      </div>
    </div>
    
    <div class="controls-panel">
      <h3>🎮 Controls</h3>
      
      <div class="control-group">
        <button id="runBtn" class="btn primary">▶️ Draw</button>
      </div>
      
      <div class="control-group">

      <div class="control-group">

    <div class="editor-container">

  </div>

  <!-- Floating AI Toggle Button -->
  <button class="ai-toggle-btn" id="aiToggleBtn">🤖</button>

  <!-- Floating AI Panel -->
  <div class="ai-floating-panel hidden" id="aiFloatingPanel">
    <div class="ai-panel-header">
      <span>🤖 AI Assistant</span>
      <div class="ai-panel-controls">
        <button class="panel-btn" id="minimizeBtn">−</button>
        <button class="panel-btn" id="closeBtn">×</button>
      </div>

    <div class="ai-content" id="aiContent">
      <div class="ai-status-bar">
        <div id="aiStatus">AI: Not connected</div>
        <button id="initAIBtn" class="panel-btn">🔌 Connect</button>
      </div>
      
      <div class="chat-history" id="chatHistory">
        <div class="chat-message system">
          <div class="message-header">⚙️ System</div>
          Welcome to AI-powered creative coding! Connect AI and start chatting to generate amazing p5.js art.
        </div>
      </div>
      
      <div class="ai-input-section">
        <textarea 
          id="aiPrompt" 
          class="ai-prompt-input"
          placeholder="Describe what you want to create... e.g., 'colorful spinning triangles' or 'particle system with gravity'"
        ></textarea>
        <div class="ai-actions">
          <button id="generateBtn" class="ai-btn" disabled>✨ Generate Code</button>
        </div>
      </div>

  </div>

  <!-- Dependencies -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.36.1/min/vs/loader.js"></script>

  <script>
    require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.36.1/min/vs' } });

    let editorInstance, currentP5, aiSession = null;
    let chatHistory = [];
    
    // Design files mapping
    const designs = {
      fish: 'lib/Designs/fish.js',
      rabbit: 'lib/Designs/rabbit.js',
      spiral: 'lib/Designs/spiral.js'
    };

    // AI System Prompt - Teaches Gemini Nano about SketchPad-SLM
    const SYSTEM_PROMPT = `You are an AI assistant for SketchPad-SLM, a creative coding studio that uses p5.js with compact JavaScript syntax.

IMPORTANT RULES:
1. Always generate COMPACT p5.js code that works in our editor
2. Use the specific syntax patterns shown below
3. Keep code concise and creative
4. Focus on visual/generative art patterns

REQUIRED CODE STRUCTURE:
- Use compact syntax: t=0,draw=_=>{...}
- Always include: t||createCanvas(w,h) for setup
- Use global variables: t (time), w/h (dimensions)
- Animation: increment t each frame
- Drawing: use p5.js functions like point(), ellipse(), stroke(), fill()

EXAMPLES OF GOOD CODE:
1. Simple animation:
t=0
draw=_=>{
  t||createCanvas(w=800,h=600)
  background(0)
  t+=0.05
  fill(sin(t)*127+128,cos(t)*127+128,255)
  ellipse(w/2+sin(t)*100,h/2+cos(t)*100,50,50)
}

2. Particle system:
t=0
draw=_=>{
  t||createCanvas(w=800,h=600)
  background(0,20)
  t+=0.02
  for(i=0;i<100;i++){
    x=w/2+sin(t+i)*i*2
    y=h/2+cos(t+i*0.1)*i*2
    fill(i*2,255-i*2,255)
    ellipse(x,y,5,5)
  }
}

AVAILABLE FUNCTIONS:
- Drawing: point(), line(), ellipse(), rect(), arc(), triangle()
- Color: fill(), stroke(), noFill(), noStroke(), background()
- Math: sin(), cos(), noise(), random(), mag(), PI, TWO_PI
- Canvas: createCanvas(), strokeWeight()

When user asks for something, generate creative, compact p5.js code that creates visual art matching their request.`;

    // Initialize AI with Smart Fallback System
    async function initializeAI() {
      try {
        updateStatus('🤖 Initializing AI system...');
        document.getElementById('aiStatus').textContent = 'AI: Checking...';
        
        // Try Gemini Nano first (most robust check)
        try {
          console.log('🔍 Checking if window.ai exists:', 'ai' in window);
          console.log('🔍 All window properties:', Object.keys(window).filter(k => k.includes('ai') || k.includes('AI')));
          console.log('🔍 Chrome version:', navigator.userAgent.match(/Chrome\/(\d+)/)?.[1]);
          console.log('🔍 User agent:', navigator.userAgent);
          console.log('🔍 Platform:', navigator.platform);
          
          // Force wait for API to be available
          let retries = 0;
          while (!('ai' in window) && retries < 10) {
            console.log(`🔄 Waiting for window.ai... attempt ${retries + 1}`);
            await new Promise(resolve => setTimeout(resolve, 500));
            retries++;
          }
          
          console.log('🔍 After wait - window.ai exists:', 'ai' in window);
          console.log('🔍 Checking if languageModel exists:', 'ai' in window && 'languageModel' in window.ai);
          
          if ('ai' in window && 'languageModel' in window.ai) {
            updateStatus('🤖 Checking Gemini Nano availability...');
            addChatMessage('system', '🔍 Found window.ai API! Checking Gemini Nano capabilities...');
            
            const capabilities = await window.ai.languageModel.capabilities();
            console.log('🤖 Gemini Nano capabilities:', capabilities);
            addChatMessage('system', `🔍 Gemini Nano status: ${capabilities.available}`);
            
            if (capabilities.available === 'readily') {
              updateStatus('🤖 Connecting to Gemini Nano...');
              aiSession = await window.ai.languageModel.create({
                systemPrompt: SYSTEM_PROMPT
              });
              
              document.getElementById('aiStatus').textContent = 'AI: Gemini Nano ✅';
              document.getElementById('generateBtn').disabled = false;
              document.getElementById('initAIBtn').textContent = '🤖 Gemini Ready';
              updateStatus('🤖 Gemini Nano connected!');
              
              // Add to chat
              addChatMessage('system', 'Gemini Nano AI connected successfully! I\'m ready to generate creative p5.js code. Describe what you want to create and I\'ll generate the code for you.');
              
              return true;
            } 
            else if (capabilities.available === 'after-download') {
              updateStatus('🤖 Downloading Gemini Nano (~22MB)...');
              document.getElementById('aiStatus').textContent = 'AI: Downloading...';
              
              // Attempt to create session (this triggers download)
              aiSession = await window.ai.languageModel.create({
                systemPrompt: SYSTEM_PROMPT
              });
              
              document.getElementById('aiStatus').textContent = 'AI: Gemini Nano ✅';
              document.getElementById('generateBtn').disabled = false;
              document.getElementById('initAIBtn').textContent = '🤖 Gemini Ready';
              updateStatus('🤖 Gemini Nano downloaded & connected!');
              
              // Add to chat
              addChatMessage('system', 'Gemini Nano model downloaded and connected! Ready to generate amazing p5.js art based on your creative prompts.');
              
              return true;
            }
          } else {
            console.log('❌ window.ai or window.ai.languageModel not found');
            console.log('❌ Required flags missing. Check chrome://flags for:');
            console.log('   1. Prompt API for Gemini Nano → Enabled');
            console.log('   2. Enables optimization guide on device → Enabled');
            addChatMessage('system', `❌ GEMINI NANO FAILED TO LOAD! Your Chrome ${navigator.userAgent.match(/Chrome\/(\d+)/)?.[1]} should support it. 

REQUIRED FLAGS (copy these exact URLs):
1. chrome://flags/#prompt-api-for-gemini-nano → ENABLED
2. chrome://flags/#optimization-guide-on-device-model → ENABLED  
3. chrome://flags/#optimization-guide-model-downloading → ENABLED

AFTER ENABLING: Quit Chrome completely (Cmd+Q) → Reopen → Try again.

If still fails: Try Chrome Canary or check if your region blocks Gemini Nano.`);
          }
        } catch (geminiError) {
          console.log('❌ Gemini Nano failed:', geminiError.message);
          addChatMessage('system', `❌ Gemini Nano error: ${geminiError.message}`);
        }

        // Fallback to Smart Template System (Always Works)
        updateStatus('🤖 Using Smart Template System...');
        document.getElementById('aiStatus').textContent = 'AI: Template Mode ⚡';
        
        aiSession = 'template';
        document.getElementById('generateBtn').disabled = false;
        document.getElementById('initAIBtn').textContent = '🤖 Templates Ready';
        updateStatus('🤖 Smart AI Templates loaded! Try: "particle explosion" or "rainbow spiral"');
        
        // Add to chat
        addChatMessage('system', '⚠️ Gemini Nano not available - using Smart Template System instead. This generates code using pattern matching, not actual AI. Templates work for: "particle explosion", "rainbow spiral", "ocean waves", "geometric patterns", etc.');
        
        return true;
        
      } catch (error) {
        console.error('AI initialization error:', error);
        
        // Final fallback - always works
        aiSession = 'template';
        document.getElementById('aiStatus').textContent = 'AI: Template Mode ⚡';
        document.getElementById('generateBtn').disabled = false;
        document.getElementById('initAIBtn').textContent = '🤖 Templates Ready';
        updateStatus('🤖 Using template system - always works!');
        return true;
      }
    }

    // Generate code using AI (Gemini Nano or Smart Templates)
    async function generateAICode(userPrompt) {
      if (!aiSession) {
        updateStatus('❌ AI not connected. Click "Connect AI" first.');
        return;
      }

      try {
        updateStatus('🤖 AI is generating code...');
        
        // Add user message to chat
        addChatMessage('user', userPrompt);
        
        let code = '';
        let aiResponse = '';
        
        // Template mode (Smart pattern matching)
        if (aiSession === 'template') {
          code = generateTemplateCode(userPrompt);
          aiResponse = `I've generated a creative p5.js pattern for "${userPrompt}" using smart template matching. The code creates an animated visual based on your description.`;
          updateStatus('⚡ Generated code using smart templates!');
        }
        // Gemini Nano mode
        else if (aiSession.prompt) {
          const fullPrompt = `Create p5.js code for: "${userPrompt}"

Requirements:
- Use compact syntax with t=0,draw=_=>{...}
- Make it visually interesting and animated
- Use canvas size w=800,h=600
- Include colors and movement
- Keep it creative and artistic

Generate ONLY the JavaScript code, no explanations:`;

          const response = await aiSession.prompt(fullPrompt);
          
          // Clean up the response to extract just the code
          code = response.trim();
          
          // Remove any markdown code blocks
          code = code.replace(/```javascript\n?/g, '').replace(/```\n?/g, '');
          
          // Remove any explanatory text before/after code
          const lines = code.split('\n');
          const codeLines = lines.filter(line => 
            line.trim() && 
            !line.toLowerCase().includes('here') && 
            !line.toLowerCase().includes('this code') &&
            !line.toLowerCase().includes('explanation')
          );
          
          code = codeLines.join('\n');
          aiResponse = `I've created a custom p5.js animation for "${userPrompt}". The code uses creative algorithms to generate the visual pattern you requested.`;
          updateStatus('🤖 Gemini Nano generated code!');
        }
        
        if (code.length > 10) {
          editorInstance.setValue(code);
          runSketch(code);
          
          // Add AI response to chat with code preview
          const codePreview = code.split('\n').slice(0, 3).join('\n') + (code.split('\n').length > 3 ? '\n...' : '');
          addChatMessage('ai', aiResponse, codePreview);
          
          updateStatus('✅ Code generated and executed successfully!');
        } else {
          addChatMessage('ai', 'Sorry, I couldn\'t generate valid code for that prompt. Could you try describing it differently?');
          updateStatus('❌ Generated invalid code. Try a different prompt.');
        }
        
      } catch (error) {
        console.error('AI generation error:', error);
        updateStatus('❌ AI generation failed: ' + error.message);
      }
    }

    // Smart Template System - Pattern-based code generation
    function generateTemplateCode(prompt) {
      const lower = prompt.toLowerCase();
      
      // Particle systems & explosions
      if (lower.includes('particle') || lower.includes('explosion') || lower.includes('dots') || lower.includes('stars')) {
        return `t=0
draw=_=>{
  t||createCanvas(w=800,h=600)
  background(0,30)
  t+=0.02
  for(i=0;i<300;i++){
    x=w/2+sin(t+i*0.1)*i*2
    y=h/2+cos(t+i*0.1)*i*2
    fill(sin(i)*127+128,cos(i)*127+128,255,200)
    ellipse(x,y,5,5)
  }
}`;
      }
      
      // Spirals & galaxies
      if (lower.includes('spiral') || lower.includes('galaxy') || lower.includes('swirl') || lower.includes('twist')) {
        return `t=0
draw=_=>{
  t||createCanvas(w=800,h=600)
  background(0,20)
  t+=0.03
  for(i=0;i<150;i++){
    a=t+i*0.3
    r=i*4
    x=w/2+cos(a)*r
    y=h/2+sin(a)*r
    fill(sin(a)*127+128,cos(a+1)*127+128,255)
    ellipse(x,y,8,8)
  }
}`;
      }
      
      // Waves & ocean
      if (lower.includes('wave') || lower.includes('ocean') || lower.includes('water') || lower.includes('sine')) {
        return `t=0
draw=_=>{
  t||createCanvas(w=800,h=600)
  background(0,50)
  t+=0.1
  for(i=0;i<w;i+=8){
    y=h/2+sin(i*0.02+t)*80
    fill(0,150,255,180)
    ellipse(i,y,12,12)
  }
}`;
      }
      
      // Geometric patterns
      if (lower.includes('geometric') || lower.includes('triangle') || lower.includes('square') || lower.includes('polygon')) {
        return `t=0
draw=_=>{
  t||createCanvas(w=800,h=600)
  background(0,40)
  t+=0.04
  for(i=0;i<10;i++)for(j=0;j<8;j++){
    x=i*80+40
    y=j*75+40
    fill(sin(t+i+j)*127+128,cos(t+i-j)*127+128,255)
    ellipse(x+sin(t)*20,y+cos(t)*20,30,30)
  }
}`;
      }
      
      // Kaleidoscope
      if (lower.includes('kaleidoscope') || lower.includes('mandala') || lower.includes('symmetry')) {
        return `t=0
draw=_=>{
  t||createCanvas(w=800,h=600)
  background(0,30)
  t+=0.05
  for(i=0;i<12;i++){
    a=i*PI/6+t
    x=w/2+cos(a)*200
    y=h/2+sin(a)*200
    fill(sin(a+t)*127+128,cos(a+t)*127+128,255)
    for(j=0;j<5;j++){
      ellipse(x+cos(a+j)*j*10,y+sin(a+j)*j*10,15,15)
    }
  }
}`;
      }
      
      // Colorful/rainbow
      if (lower.includes('colorful') || lower.includes('rainbow') || lower.includes('color')) {
        return `t=0
draw=_=>{
  t||createCanvas(w=800,h=600)
  background(0,20)
  t+=0.06
  for(i=0;i<100;i++){
    x=w/2+sin(t+i*0.2)*i*3
    y=h/2+cos(t+i*0.2)*i*3
    fill(sin(i+t)*127+128,cos(i+t*2)*127+128,sin(i+t*3)*127+128)
    ellipse(x,y,10,10)
  }
}`;
      }
      
      // Default creative pattern
      return `t=0
draw=_=>{
  t||createCanvas(w=800,h=600)
  background(0,30)
  t+=0.04
  for(i=0;i<80;i++){
    x=w/2+sin(t+i*0.1)*i*2.5
    y=h/2+cos(t+i*0.15)*i*2.5
    fill(sin(t+i)*127+128,cos(t+i*0.5)*127+128,255)
    ellipse(x,y,8,8)
  }
}`;
    }

    function updateStatus(message) {
      document.getElementById('statusBar').textContent = message;
      setTimeout(() => {
        document.getElementById('statusBar').textContent = 'Ready to create amazing p5.js art! 🚀';
      }, 3000);
    }

    // Chat Functions
    function addChatMessage(type, content, codePreview = null) {
      const chatHistoryEl = document.getElementById('chatHistory');
      const messageEl = document.createElement('div');
      messageEl.className = `chat-message ${type}`;
      
      let headerText = '';
      switch(type) {
        case 'user': headerText = '👤 You'; break;
        case 'ai': headerText = aiSession === 'template' ? '🤖 Smart Templates' : '🧠 Gemini Nano'; break;
        case 'system': headerText = '⚙️ System'; break;
      }
      
      messageEl.innerHTML = `
        <div class="message-header">${headerText}</div>
        <div>${content}</div>
        ${codePreview ? `<div class="code-preview">${codePreview}</div>` : ''}
      `;
      
      chatHistoryEl.appendChild(messageEl);
      chatHistoryEl.scrollTop = chatHistoryEl.scrollHeight;
      
      // Store in history
      chatHistory.push({ type, content, codePreview, timestamp: Date.now() });
    }

    // AI Panel Functions
    function toggleAIPanel() {
      const panel = document.getElementById('aiFloatingPanel');
      const toggleBtn = document.getElementById('aiToggleBtn');
      
      if (panel.classList.contains('hidden')) {
        panel.classList.remove('hidden');
        toggleBtn.classList.add('active');
      } else {
        panel.classList.add('hidden');
        toggleBtn.classList.remove('active');
      }
    }

    function minimizeAIPanel() {
      const panel = document.getElementById('aiFloatingPanel');
      const content = document.getElementById('aiContent');
      
      if (panel.classList.contains('minimized')) {
        panel.classList.remove('minimized');
        content.classList.remove('minimized');
      } else {
        panel.classList.add('minimized');
        content.classList.add('minimized');
      }
    }

    function closeAIPanel() {
      const panel = document.getElementById('aiFloatingPanel');
      const toggleBtn = document.getElementById('aiToggleBtn');
      
      panel.classList.add('hidden');
      toggleBtn.classList.remove('active');
    }

    require(['vs/editor/editor.main'], () => {
      // Initialize Monaco with default fish code
      editorInstance = monaco.editor.create(
        document.getElementById('editor'), {
          value: [
            '// Welcome to SketchPad-SLM!',
            '// Edit this code and click "Draw" to see magic happen ✨',
            '',
            '// Fish animation scaled to full canvas size',
            'a=(x,y,d=mag(k=(4+cos(y))*cos(x/4),e=y/8-20))=>point((q=sin(k*3)+sin(y/19+9)*k*(6+sin(e*14-d)))*cos(d/8+t/4)+50*cos(c=d-t)+w/2,q*sin(c)+d*7*sin(c/4)+h/2)',
            't=0,draw=$=>{if(!t){w=800;h=600;createCanvas(w,h)}background(9);stroke(255,116);for(t+=PI/120,i=1e4;i--;)a(i,i/235)}'
          ].join('\n'),
          language: 'javascript',
          theme: 'vs-dark',
          automaticLayout: true,
          fontSize: 14,
          minimap: { enabled: false },
          scrollBeyondLastLine: false,
          wordWrap: 'on'
      });

      // Runner: execute user code in p5 context
      function runSketch(src) {
        if (currentP5) currentP5.remove();

        try {
          updateStatus('🎨 Running your code...');
          
          // Create p5 instance and execute the user's code
          currentP5 = new p5((p) => {
            
            // Make p5 functions available in global scope for user code
            const p5Functions = ['createCanvas', 'background', 'stroke', 'point', 'sin', 'cos', 'mag', 'noise', 'noFill', 'arc', 'fill', 'noStroke', 'strokeWeight', 'ellipse', 'rect', 'line', 'triangle', 'quad', 'bezier', 'curve', 'random'];
            
            p5Functions.forEach(fn => {
              if (p[fn]) {
                window[fn] = p[fn].bind(p);
              }
            });
            
            // Constants
            window.PI = p.PI;
            window.TWO_PI = p.TWO_PI;
            window.HALF_PI = p.HALF_PI;
            window.PIE = p.PIE;
            window.CHORD = p.CHORD;
            window.OPEN = p.OPEN;
            
            // Common variables
            window.w = 400;
            window.W = 720;
            
            try {
              // Execute user code directly
              eval(src);
              
              // If draw function was created globally, use it
              if (window.draw && typeof window.draw === 'function') {
                p.draw = window.draw;
                updateStatus('✅ Code executed successfully!');
              }
              
            } catch (evalError) {
              console.error('Error executing user code:', evalError);
              updateStatus('❌ Code error: ' + evalError.message);
              // Fallback to a simple sketch
              p.setup = function() {
                p.createCanvas(400, 400);
                p.background(50);
              };
              p.draw = function() {
                p.stroke(255);
                p.text('Code Error: Check Console', 10, 20);
              };
            }
            
          }, 'canvas');
          
        } catch (error) {
          console.error('Error running sketch:', error);
          updateStatus('❌ Failed to run sketch');
        }
      }

      // Load design from lib/Designs folder
      async function loadDesign(designName) {
        if (!designName) return;
        
        try {
          updateStatus(`📁 Loading ${designName}...`);
          const response = await fetch(designs[designName]);
          if (response.ok) {
            const code = await response.text();
            editorInstance.setValue(code);
            runSketch(code);
            updateStatus(`✅ Loaded ${designName} successfully!`);
          } else {
            updateStatus(`❌ Failed to load ${designName}`);
          }
        } catch (error) {
          console.error('Error loading design:', error);
          updateStatus(`❌ Error loading ${designName}`);
        }
      }

      // Event Listeners
      document.getElementById('runBtn').addEventListener('click', () => {
        runSketch(editorInstance.getValue());
      });

      document.getElementById('designSelect').addEventListener('change', (e) => {
        loadDesign(e.target.value);
      });

      document.getElementById('loadFileBtn').addEventListener('click', () => {
        document.getElementById('fileInput').click();
      });

      document.getElementById('fileInput').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file && file.name.endsWith('.js')) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const code = e.target.result;
            editorInstance.setValue(code);
            runSketch(code);
            updateStatus(`✅ Loaded ${file.name}`);
          };
          reader.readAsText(file);
        } else {
          updateStatus('❌ Please select a .js file');
        }
      });

      document.getElementById('saveFileBtn').addEventListener('click', () => {
        const code = editorInstance.getValue();
        const blob = new Blob([code], { type: 'application/javascript' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `sketch_${Date.now()}.js`;
        a.click();
        URL.revokeObjectURL(url);
        updateStatus('💾 File saved successfully!');
      });

      document.getElementById('clearBtn').addEventListener('click', () => {
        if (currentP5) {
          currentP5.remove();
          currentP5 = null;
          updateStatus('🗑️ Canvas cleared');
        }
      });

      document.getElementById('resetBtn').addEventListener('click', () => {
        editorInstance.setValue([
          '// Welcome to SketchPad-SLM!',
          '// Edit this code and click "Draw" to see magic happen ✨',
          '',
          't=0',
          'draw=_=>{',
          '  t||createCanvas(400,400)',
          '  background(0)',
          '  t+=0.05',
          '  ',
          '  // Your creative code here!',
          '  fill(sin(t)*127+128,cos(t)*127+128,255)',
          '  ellipse(200+sin(t)*100,200+cos(t)*100,50,50)',
          '}'
        ].join('\n'));
        updateStatus('🔄 Code reset to template');
      });

      // AI Event Listeners
      document.getElementById('initAIBtn').addEventListener('click', initializeAI);
      
      document.getElementById('generateBtn').addEventListener('click', () => {
        const prompt = document.getElementById('aiPrompt').value.trim();
        if (prompt) {
          generateAICode(prompt);
        } else {
          updateStatus('❌ Please enter a prompt first');
        }
      });

      // Allow Enter key in prompt textarea to generate
      document.getElementById('aiPrompt').addEventListener('keydown', (e) => {
        // Enter (without Shift) generates code
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault(); // Prevent new line
          const prompt = e.target.value.trim();
          if (prompt && !document.getElementById('generateBtn').disabled) {
            generateAICode(prompt);
            // Clear the input after generating
            setTimeout(() => {
              e.target.value = '';
            }, 100);
          }
        }
        // Shift+Enter allows new lines for multi-line prompts
      });

      // AI Panel event listeners
      document.getElementById('aiToggleBtn').addEventListener('click', toggleAIPanel);
      document.getElementById('minimizeBtn').addEventListener('click', minimizeAIPanel);
      document.getElementById('closeBtn').addEventListener('click', closeAIPanel);

      // Auto-run fish animation on load
      setTimeout(() => {
        runSketch(editorInstance.getValue());
      }, 1000);

      updateStatus('🚀 SketchPad-SLM loaded successfully!');
    });

    console.log('Available APIs:', Object.keys(window));
    console.log('AI in window:', 'ai' in window);
    console.log('Chrome version:', navigator.userAgent);
  </script>
